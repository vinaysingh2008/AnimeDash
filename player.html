<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnimeDash - Player</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { background-color: #0e0e0e; color: #fff; font-family: 'Poppins', sans-serif; padding: 20px; }
    .container { max-width: 1000px; margin: auto; }
    .title { font-size: 28px; margin-bottom: 20px; color: #00d8ff; }
    iframe { width: 100%; height: 500px; border: none; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.5); }
    .episode-list { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 20px; }
    .ep-btn { background-color: #1a1a1a; padding: 10px 16px; border-radius: 8px; cursor: pointer; transition: background 0.2s; }
    .ep-btn:hover { background-color: #00d8ff; color: #000; }
  </style>
</head>
<body>
  <div class="container">
    <div class="title" id="animeTitle">Loading...</div>
    <iframe id="videoPlayer" src="" allowfullscreen></iframe>

    <div class="episode-list" id="episodeList"></div>
  </div>

  <script>
    const episodeData = {
      1: {
        title: "Naruto",
        episodes: [
          { title: "Episode 1", url: "https://www.youtube.com/embed/JxS5E-kZc2s" },
          { title: "Episode 2", url: "https://www.youtube.com/embed/UzHGjQe6l98" }
        ]
      },
      2: {
        title: "Death Note",
        episodes: [
          { title: "Episode 1", url: "https://www.youtube.com/embed/NlJZ-YgAt-c" },
          { title: "Episode 2", url: "https://www.youtube.com/embed/tJZtOrm5uJ4" }
        ]
      }
    };

    const urlParams = new URLSearchParams(window.location.search);
    const animeId = urlParams.get('anime');
    const player = document.getElementById('videoPlayer');
    const title = document.getElementById('animeTitle');
    const epList = document.getElementById('episodeList');

    function loadAnime(id) {
      const anime = episodeData[id];
      if (!anime) return title.textContent = 'Anime not found';

      title.textContent = `${anime.title} - ${anime.episodes[0].title}`;
      player.src = anime.episodes[0].url;

      anime.episodes.forEach((ep, i) => {
        const btn = document.createElement('div');
        btn.className = 'ep-btn';
        btn.textContent = `Ep ${i + 1}`;
        btn.onclick = () => {
          player.src = ep.url;
          title.textContent = `${anime.title} - ${ep.title}`;
        };
        epList.appendChild(btn);
      });
    }

    loadAnime(animeId);
  </script>
</body>
</html>
